notifications:
  email: false
install:
- export PATH="$HOME/miniconda/bin:$PATH"
- if ! command -v conda > /dev/null; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; bash miniconda.sh -b -p $HOME/miniconda -u; conda config --add
  channels conda-forge; conda config --set always_yes yes; conda update --all; conda
  install tectonic; fi
- conda info -a
- wget -O glossaries.zip http://mirrors.ctan.org/install/macros/latex/contrib/glossaries.tds.zip
- unzip -j glossaries.zip scripts/glossaries/\* -d $HOME/miniconda/bin 
cache:
  directories:
  - "$HOME/miniconda"
  - "$HOME/.cache/Tectonic"
script:
- cd 1-Pflichtenheft/
- tectonic ./pflichtenheft.tex --keep-intermediaries --print
- makeglossaries "pflichtenheft"
- tectonic ./pflichtenheft.tex --keep-intermediaries --print
branches:
  only: 
    - master
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: pflichtenheft.pdf
  on:
    repo: PSE-blockchain-evoting/pse_evoting_blockchain

